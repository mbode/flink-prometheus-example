---
version: '3'

services:
  jobmanager:
    build: ./flink
    container_name: jobmanager
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager

  taskmanager1:
    build: ./flink
    container_name: taskmanager1
    command: taskmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager

  taskmanager2:
    build: ./flink
    container_name: taskmanager2
    command: taskmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager

  top-speed-windowing-job:
    build: ./flink
    container_name: top-speed-windowing-job
    depends_on:
      - jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    command: job -p 4 /opt/flink/examples/streaming/TopSpeedWindowing.jar

  prometheus-example-job:
    image: flink-prometheus-example:0.1-SNAPSHOT
    container_name: prometheus-example-job
    depends_on:
      - jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager

  prometheus-json-exporter:
    build: ./prometheus-json-exporter
    container_name: prometheus-json-exporter
    ports:
      - "7979:7979"
    command: http://jobmanager:8081/jobs/overview ./config.yml
    volumes:
      - ./prometheus-json-exporter/config.yml:/config.yml

  prometheus:
    image: prom/prometheus:v2.3.2
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  node-exporter:
    image: prom/node-exporter:v0.16.0
    container_name: node-exporter
    ports:
      - "9100:9100"

  grafana:
    image: grafana/grafana:5.2.1
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=flink
    volumes:
      - ./grafana/provisioning/:/etc/grafana/provisioning/
